<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Finanças</title>
    </h:head>
    <h:body>
        <h:form >
            <h2>Finanças</h2>
            Título:
            <h:inputText value="#{beanMovimentacao.movimentacao.titulo}"/>
            <br/>
            Despesa:
            <h:inputText value="#{beanMovimentacao.movimentacao.despesa}"/>
            <br/>
            Valor:
            <h:inputText value="#{beanMovimentacao.movimentacao.valor}"/>
            <br/>    
            
            <h:commandButton action="#{beanMovimentacao.adicionar}" type="submit" value="Salvar" />
        </h:form>
        
        <ul>
            <ui:repeat var="m" value="#{beanMovimentacao.listaMovimentacao}">
                <li>#{m.titulo} - #{m.valor}</li>
            </ui:repeat>
        </ul>
        
        #{beanMovimentacao.total}
        
    </h:body>
</html>
