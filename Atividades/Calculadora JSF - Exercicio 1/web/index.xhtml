<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora Forms - Exercicio 1</title>
        <style type="text/css">
		body {
			background-color: gray;
		}
		h2{
			margin-top: 100px;
			margin-left: 400px;
			margin-right: 400px;
			text-align: center;
		}
		#divCampos {
			margin-left: 400px;
			margin-right: 400px;
			border-style: solid;
			background-color: lightgray;
		}
		#numsDiv, #opcoes {
			margin: 20px;
		}
		#pNum, #sNum, #lblResultado{
			margin-right: 20px;
		}
		button{
			margin: 5px;
		}
	</style>
    </h:head>
    <h:body>
        <h:form>
            <h2>Somar</h2>
            <div id="divCampos">
		<div id="numsDiv">
                    <h:inputText id="pNum" value="#{beanCalculadora.a}"/>
			<label id="lblCalculo">+</label>
                        <h:inputText id="sNum" value="#{beanCalculadora.b}"/>
		
                    <h:commandButton id="lblResultado" action="#{beanCalculadora.somar}"  value="="/>
		</div>
            </div>
        </h:form>
        <h:form>
            <h2>Subtrair</h2>
            <div id="divCampos">
		<div id="numsDiv">
                    <h:inputText id="pNum" value="#{beanCalculadora.a}"/>
			<label id="lblCalculo">-</label>
                        <h:inputText id="sNum" value="#{beanCalculadora.b}"/>
		
                        <h:commandButton id="lblResultado" action="#{beanCalculadora.subtrair}"  value="="/>
		</div>
            </div>
        </h:form>
        <h:form>
            <h2>Dividir</h2>
            <div id="divCampos">
		<div id="numsDiv">
                    <h:inputText id="pNum" value="#{beanCalculadora.a}"/>
			<label id="lblCalculo">*</label>
                        <h:inputText id="sNum" value="#{beanCalculadora.b}"/>
		
                        <h:commandButton id="lblResultado" action="#{beanCalculadora.dividir}"  value="="/>
		</div>
            </div>
        </h:form>
        <h:form>
            <h2>Multiplicar</h2>
            <div id="divCampos">
		<div id="numsDiv">
                    <h:inputText id="pNum" value="#{beanCalculadora.a}"/>
			<label id="lblCalculo">/</label>
                        <h:inputText id="sNum" value="#{beanCalculadora.b}"/>
		
                        <h:commandButton id="lblResultado" action="#{beanCalculadora.multiplicar}"  value="="/>
		</div>
            </div>
        </h:form>
    </h:body>
</html>
